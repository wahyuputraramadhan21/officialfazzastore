<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hal_utama.css" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-0 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/khy.png"
            data-desktop="img/khy.png"
            data-tablet="img/khy.png"
            data-mobile="img/khy-mobile.png"
            alt="Carousel Image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/khy.png"
            data-desktop="img/khy.png"
            data-tablet="img/khy.png"
            data-mobile="img/khy-mobile.png"
            alt="Carousel Image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/khy.png"
            data-desktop="img/khy.png"
            data-tablet="img/khy.png"
            data-mobile="img/khy-mobile.png"
            alt="Carousel Image"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Sebelumnya</font></font
          ></span
        >
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Berikutnya</font></font
          ></span
        >
      </button>
    </div>

    <!-- End Example Code -->
  </body>
</html>
